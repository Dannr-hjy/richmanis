/tspan><tspan x="0" dy="48px">  ·  冠军奖励4元，亚军奖励3元，季军奖励2元，所有参赛人员</tspan><tspan x="0" dy="48px">     平分6元红包（拼手气红包）</tspan><tspan x="0" dy="48px">赛事平台：别针社区、阿儿法营（稽木世界）、40code</tspan><tspan x="0" dy="48px">报名方式：加入QQ群 676437389</tspan><tspan x="0" dy="48px">注意：</tspan><tspan x="0" dy="48px">  · 共创世界社区无相关扩展支持，比赛不在共创世界社区进行。</tspan></text><path d="M11.94975,108.27785h89.25751" fill="none" stroke="#cdac86" stroke-width="0.5" stroke-linecap="round"/><path d="M102.80818,58.51482v277.95267" fill="none" stroke="#cdac86" stroke-width="0.5" stroke-linecap="round"/></g></g></svg>